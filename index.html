<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Simulador de compras del super</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="contenedor">
    <div class="contenedor--header">
        <h2>Augmentum</h2>

    </div>

    <div class="infoProducto">
        <div class="infoProducto--campo">
            <p>Tota Actual:</p>
            <p id="TotalActual">--</p>
        </div>
        <div class="infoProducto--campo">
            <p>Ultimo producto agregado</p>
            <p id="lastProduct">--</p>
        </div>
    </div>
    <div class="agreProducto">
        <div class="agreProducto--campo">
            <label>Nombre del producto</label>
            <input type="text" placeholder="Nombre" id="nombreProducto" autocomplete="off">
        </div>
        <div class="agreProducto--campo">
            <label for="cantidadProducto">Cantidad</label>
            <input type="number" min="1" max="999" value="1" placeholder="Cantidad del producto" id="cantidadProducto" autocomplete="off">
        </div>
        <div class="agreProducto--campo">
            <label for="precioProducto">Precio</label>
            <input type="text" placeholder="Precio indivual" id="precioProducto">
        </div>
        <div class="agreProducto--campo boton">
            <button id="agregarproducto" onclick="agregarProducto()">Agregar producto</button>

            <a id="detalleProducto" href="productos.html">Detalle Producto =></a>
        </div>
    </div>
    <!--
    usar details/summary
    y usar el dialog
    -->
</div>

</body>
</html>
