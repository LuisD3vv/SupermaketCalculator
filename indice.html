<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulador de comrpas del super</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
<main class="contenedor">
    <h2>Calculadora Autoincremental</h2>

<div class="contenedor__campos">
<div class="bg-total">
    <section class="bg-total--flex">
        <p >TOTAL:</p>
        <p id="total">--</p>
    </section>

    <section class="bg-total--flex">
        <p>Ultimo Producto:</p>
        <p class="lastpro">--</p>
    </section>


</div>

<div class="fondo-campos" >
<fieldset>
<legend>Datos del producto</legend>
<div class="campo">
<label for="nombrePro">Producto</label>
<input type="text" id="nombrePro" placeholder="¿Cual producto?" autocomplete="off">
</div>

<div class="campo">
<label for="cantidad">Cantidad</label>
<input type="number" id="cantidad" placeholder="¿Cuantos te llevas?" autocomplete="off" >
</div>
<div class="campo">
<label for="precio">Precio</label>
<input type="number" id="precio" placeholder="¿Cuanto cuestan?" autocomplete="off">
</div>
</div>

<div class="contenedor__campos--botones">
<button type="submit" id="agregar" class="boton" onclick="agregarProducto()">Agregar</button>
<button class="boton"><a  href="productos.html">Ir a detalle</a></button>

</div>
    </fieldset>
</div>
    </main>

<p class="author">&copy; 2025 <a href="#">Lissandro D3v</a> </p>
<script src="Ejercicio%201.js"></script>
</body>
</html>
